<section [@slideIn]>
  <form (submit)="updateEvent()" [formGroup]="form" *ngIf="event">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{'edit-event.edit-event' | translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>{{'add-event.name' | translate}}</mat-label>
          <input matInput type="text" formControlName="name" name="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{'add-event.choose-date' | translate}}</mat-label>
          <input matInput [matDatepicker]="datepicker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{'add-event.desc' | translate}}</mat-label>
          <textarea matInput type="textarea" formControlName="desc" name="desc"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="!form.valid || !form.controls['name'].touched && !form.controls['date'].touched && !form.controls['desc'].touched" color="accent" type="submit" mat-raised-button>Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
