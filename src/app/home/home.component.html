<section >
  <div class="slider">
    <mat-carousel timings="200ms ease-in" [autoplay]="true" interval="6000" color="white" [hideArrows]="false" [hideIndicators]="false">
      <mat-carousel-slide *ngFor="let slide of slides; let i = index" [image]="slide.image"></mat-carousel-slide>
    </mat-carousel>
  </div>
</section>
