<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <p>{{data.content}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close style="margin-right: 10px" (click)="onDismiss()">{{'buttons.cancel' | translate}}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{'buttons.yes' | translate}}</button>
</mat-dialog-actions>
