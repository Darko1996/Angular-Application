<section class="login" [@slideIn]>
  <div class="wrapper">
    <div class="container">
      <div class="col-left">
        <div class="login-text">
          <h2>Don't have Account?</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget eros dapibus, ultricies tellus vitae, consectetur tortor. Etiam rutrum placerat
          </p>
          <a class="btn" routerLink="/register">Create an account</a>
        </div>
      </div>
      <div class="col-right">
        <div class="login-form">
          <h2>Sing In</h2>
          <form (submit)="onLogin()" [formGroup]="form">
            <p>
              <input type="email" email formControlName="email" name="email" placeholder="Email">
            </p>
            <p>
              <input type="password" formControlName="password" name="password" placeholder="Password">
            </p>
            <p>
              <input class="btn" type="submit" value="Sing In" />
            </p>
          </form>
          <div *ngIf="error">
            <p>{{error}}</p>
          </div>
          <small *ngIf="!form.valid && form.get('password').touched && form.get('email').touched">
            Username or password is incorrect
          </small>
        </div>
      </div>
    </div>
  </div>
</section>
